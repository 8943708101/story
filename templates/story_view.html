{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <center><h1>STORIES CORNER</h1></center>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <h1><a href="accounts/register">Register</a></h1>
                <h1><a href="accounts/login">Login</a></h1>
                <h1><a href="accounts/logout">Logout</a></h1><br><br><br>
                <center><h1>ADD STORY</h1></center>
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Caption">
                </div>
                <div class="form-group">
                    <input type="text" name="desc" class="form-control" placeholder="Story">
                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control">
                </div>
                <input type="submit" class="btn btn-success" value=" Add Story">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Stories are</h4>
            {% for i in obj1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title"><b>{{i.name}}</b></h5>
                    <p>{{i.desc}}</p>
                    <p>story added on:{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
